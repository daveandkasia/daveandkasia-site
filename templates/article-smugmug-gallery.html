{% extends "article.html" %}

{% block css %}
<link rel="stylesheet" href="{{ SITEURL }}/assets/css/blueimp-gallery.min.css">
<link rel="stylesheet" href="{{ SITEURL }}/assets/css/bootstrap-image-gallery.min.css">
{% endblock %}

{% block content %}

<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="links">
    {% for image in article.album.Images %}
    <a href="{{ image.X2LargeURL }}" title="{{ image.Caption }}" data-gallery>
        <img src="{{ image.ThumbURL }}" alt="{{ image.Caption }}">
    </a>
    {% endfor %}
</div>

{{ super() }}
{% endblock %}

{% block script %}
<script src="{{ SITEURL }}/assets/js/jquery.blueimp-gallery.min.js"></script>
<script src="{{ SITEURL }}/assets/js/bootstrap-image-gallery.min.js"></script>
{% endblock %}
